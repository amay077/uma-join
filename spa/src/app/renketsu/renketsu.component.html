<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h2 class="display-5">ウマ画像連結ツール</h2>
    <p class="lead">Ver: {{app_ver}}</p>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12 mb-4">
      <ngx-dropzone (change)="onSelect($event)">
        <ngx-dropzone-label>Drop it, baby!</ngx-dropzone-label>
        <ngx-dropzone-image-preview [removable]="true" (removed)="onRemove(f)" ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f">
          <!-- <ngx-dropzone-label>{{ f.name }}</ngx-dropzone-label> -->
        </ngx-dropzone-image-preview>
      </ngx-dropzone>

    </div>
  </div>

  <div class="row">

    <div class="col-md-12 col-12 mb-2">
      <select class="form-control" [(ngModel)]="accuracy">
        <option value="10">1 - 速度が少し上がるが、精度がすごく下がる</option>
        <option value="7">2 - 速度がわずかに上がるが、精度が少し下がる</option>
        <option value="4">3 - 普通の速度と精度</option>
        <option value="2">4 - 速度が少し下がるが、精度がわずかに上がる</option>
        <option value="1">5 - 速度がすごく下がるが、精度が少し上がる</option>
      </select>

    </div>

    <div class="col-md-4 col-12 mb-2">
      <button *ngIf="!processing" class="btn btn-lg btn-block btn-primary" style="margin-bottom: 10px;" [disabled]="files.length < 2" (click)="onJoin()"><i class="fa fa-play" aria-hidden="true"></i>&nbsp;がっちゃんこ!!</button>
      <label *ngIf="processing" >Processing...</label>
    </div>
    <div class="col-md-4 col-12 mb-2">
      <button class="btn btn-lg btn-block btn-primary" [disabled]="imageSrc == ''" style="margin-bottom: 10px;" (click)="onDownload()"><i class="fa fa-download" aria-hidden="true"></i>&nbsp;ダウンロード</button>
    </div>
    <div class="col-md-4 col-12 mb-2">
      <button class="btn btn-lg btn-block btn-primary" [disabled]="imageSrc == ''" *ngIf="canShare" style="margin-bottom: 10px;" (click)="onShare()"><i class="fa fa-share-alt" aria-hidden="true"></i>&nbsp;シェア</button>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <img class="w-100" [src]="imageSrc">
    </div>
  </div>

</div>
